{% extends 'store/main.html' %}
{% load static %}

{% block title %}
    {{name}}
{% endblock title %}
 

{% block content %}
    

<section class="products">

        <h1 class="heading">category</h1>
     
        <div class="box-container">
            
            {% for product in products %}
            
            
            <form action="" method="post" class="box">{% csrf_token %}
                <input type="hidden" name="product_id" value="{{product.id}}">
                <button class="fas fa-heart" type="submit" name="add_to_wishlist" formaction="{% url 'addwishlist' %}"></button>
                <a href="{% url 'quickview' product.id %}" class="fas fa-eye"></a>
                <img src="{{product.image_01.url}}" alt="">
                <div class="name">{{product.name}}</div>
                <div class="flex">
                    <div class="price"><span>$</span>{{product.price}}<span>/-</span></div>
                    <input type="number" name="quantity" class="qty" min="1" max="99" onkeypress="if(this.value.length == 2) return false;" value="1">
                </div>
                <input type="submit" value="add to cart" class="btn" name="add_to_cart" formaction="{% url 'addcart' %}">
            </form>
            {% endfor %}
        </div>
    </section>   
    {% endblock content %}
